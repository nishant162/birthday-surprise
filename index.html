<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Taxila!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="birthday_song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Button to play music after user interaction -->
    <button onclick="playMusic()">Play Music</button>

    <!-- Page 1 -->
    <div class="page" id="page1">
        <button class="btn" id="lightsButton">Turn on the lights.</button>
    </div>

    <!-- Rest of your content -->
    <div class="page hidden" id="page2">
        <div class="dim-lights"></div>
        <button class="btn" id="decorateButton">Why not let's make it look better!</button>
    </div>

    <!-- Other pages -->

    <script src="script.js"></script>

    <script>
        // Function to play background music
        function playMusic() {
            const audio = document.getElementById('backgroundMusic');
            audio.play();
        }
    </script>
</body>
</html>
